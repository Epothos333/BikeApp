<h1>Create Your Own Route!</h1>
<p>Here you can generate a route of your own. Double click on the spot you would like to begin and on the rest of the spots you would like to go. Once you are done, press the "Route Me" button and see your generated route with directions!</p>


<div id='routeHere'></div>

<button id="routebutton" ng-click='Route()'>Generate Route!</button>
<button id="routebutton" ng-click='reload()'>Start New Route!</button>


<div id='directions'></div>
